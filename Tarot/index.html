<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔罗牌 AI 分析</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>塔罗牌 AI 分析</h1>

        <div class="api-key-section">
            <label for="apiKey">Gemini API 密钥:</label>
            <input type="password" id="apiKey" placeholder="请输入您的 Gemini API 密钥">
            <button id="saveApiKey">保存密钥</button>
        </div>

        <div class="upload-section step-section">
            <h2 class="step-title"><span class="step-icon">✧</span> 第一步: 上传你的牌阵</h2>
            <label for="tarotImage" class="file-upload-label">
                <div class="upload-area">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                    点击此处或拖拽图片上传
                    <span class="file-types">支持 PNG, JPG, WEBP 格式</span>
                </div>
            </label>
            <input type="file" id="tarotImage" accept="image/*" style="display: none;">
        </div>

        <div class="image-preview-section" style="display:none;">
            <!-- <h2>图片预览</h2> -->
            <div id="imagePreviewContainer">
                <img id="imagePreview" src="#" alt="图片预览" style="max-width: 100%; height: auto;">
            </div>
        </div>

        <div class="question-section step-section">
            <h2 class="step-title"><span class="step-icon">✧</span> 第二步: 写下你的问题</h2>
            <textarea id="userQuestion" placeholder="例如: 关于我目前的工作发展, 我需要知道些什么?"></textarea>
        </div>

        <div class="api-key-section step-section">
            <h2 class="step-title"><span class="step-icon">✧</span> 第三步: 输入你的密钥</h2>
            <label for="apiKey">Gemini API 密钥:</label>
            <input type="password" id="apiKey" placeholder="请在此输入你的Gemini API Key (sk-...)">
            <p class="api-key-hint">提示: 你的API Key只会被用于本次解读, 我们不会在服务器上储存它。</p>
            <button id="saveApiKey">保存密钥</button>
        </div>

        <div class="analysis-section">
            <button id="analyzeButton" disabled>
                <svg class="button-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                获取解读
            </button>
            <!-- <h2>AI 分析结果:</h2> -->
            <div id="analysisResult" class="result-box" style="display:none;">
                <p class="placeholder">请先上传图片、输入问题并输入有效的API密钥。</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
